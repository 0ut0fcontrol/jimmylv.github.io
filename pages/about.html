<h3>关于博客</h3>
<p style=font-size:18px><B>PainterLin.com</B>是我用GitHub、jekyll、markdown等工具搭建的个人博客，博客名字直译过来是：画家林。在我看来，画家和黑客是相似的：他们都是创造者，就好像作曲家，建筑师，以及作家一样，他们的目的是创造某种美好的事物。选域名时想到这个也许代表了我的某种愿望。</p>
