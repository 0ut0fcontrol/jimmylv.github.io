<h3>关于博客</h3>
<p style=font-size:18px><B>PainterLin.com</B>博客名字直译过来是：画家林。在我看来，画家和黑客是相似的：他们都是创造者，就好像作曲家，建筑师，以及作家一样，他们的目的是创造某种美好的事物。选这个域名时脑袋里弹出这个名字也许代表了我的某种愿望。博客由我不定期更新，内容不一定与技术相关，技术只是世界上的一个小目录。</p>

<h3>关于作者</h3>
<p style=font-size:18px>其实我的真名叫<b><font color="#000080">L</font><font color="#FFA500">i</font><font color="#2E8B57">n</font><font color="#F08080">A</font><font color="#00CED1">n</font><font color="red">y</font><font color="#BA55D3">a</font></b>，我最喜欢喝芒果牛奶了。 </p>
